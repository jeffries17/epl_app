{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-12">
            <!-- Title Section -->
            <div class="mb-4 blog-title-section">
                <h1 class="display-4">{{ object.title }}</h1>
                <p class="text-muted">Written by {{ object.author }} on {{ object.created_on|date:"Y-m-d" }}</p>
            </div>
            <!-- Content Section -->
            <div class="card">
                <div class="card-body blog-content-section">
                    {{ object.content|safe }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
